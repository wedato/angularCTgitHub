<p>Bonjour l'annonce</p>

<li class="list-group-item">

  <h4>Annonce : {{titleBase}}</h4>
  <p>Content : {{contentBase}}</p>


</li>

<h4>Formulaire de modification</h4>
    <label for="title">Modifier le titre de l'annonce</label>
    <input type="text" class="form-control" id="title"  [(ngModel)]="titleBase">
    <label for="content">Modifier le contenu de l'annonce</label>
<textarea type="text" class="form-control" id="content"  [(ngModel)]="contentBase"> </textarea>
